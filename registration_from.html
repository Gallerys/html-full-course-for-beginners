<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <style>
        form{
            background-color: antiquewhite;
            padding: 10px;
        }
        .reg-form:before, .reg-form:after{
            content:'';
            width: 100%;
            height: 10px;
            background:coral;
            display: inline-block;
        }
    </style>
</head>
<body>
    <form class="reg-form">
        <h2>Registration form</h2>
        <div>
            <!-- readonly + required -->
            <label for="fullname">Full Name: </label>
            <input class="name-input" type="text" name="fullname" id="fullname" required >
        </div><br>

        <div>
            <label for="email">Email: </label>
            <input class="email-input" type="email" name="email" id="email" required>
        </div><br>

        <div>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password">
        </div><br>

        <div>
            <label for="dob">Date of Birth: </label>
            <input type="date" name="dob" id="dob">
        </div><br>
        
        <div>
            <label for="photo">Choose your photo: </label>
            <input type="file" name="photo" id="photo">
        </div><br>

        <div>
            <label for="gender">Gender: </label>
            <input type="radio" name="gender" id="gender" value="male"> Male
            <input type="radio" name="gender" id="gender" value="female"> Female
        </div><br>

        <div>
            <label for="religion">Religion: </label>
            <input type="checkbox" name="religion" id="islam" value="islam" checked> Islam
            <input type="checkbox" name="religion" id="hindu" value="hindu"> Hindu
        </div><br>

        <div>
            <label for="department">Department</label>
            <Select naem="department">
                <option value="cse">CSE</option>
                <option value="eee" selected>EEE</option>
                <option value="llb">LLB</option>
                <option value="cse">CSE</option>
            </Select>
        </div> <br>
        <div>
            <label for="message">Message: </label><br>
            <textarea name="message" id="message" cols="30" rows="5"></textarea>
        </div>
        <div>
            <input type="submit" value="Register">
            <input type="reset" value="Reset" disabled>
        </div>
    </form>
</body>
</html>
