<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow effects</title>
    <style>
        .box-shadow{
            background-color: gold;
            width: 200px;
            border: 5px solid red;
            box-shadow: 5px 5px 5px green;
        }
    </style>
</head>
<body>
    <p class="box-shadow">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ex nemo beatae animi sed cum. Pariatur incidunt commodi quo debitis temporibus enim quia autem! Iusto asperiores, accusamus cupiditate provident labore possimus?</p>
</body>
</html>
