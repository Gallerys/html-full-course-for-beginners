<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <style>
        .tooltip{
            position: relative;
        }
        .tooltip .tooltip-text{
            visibility: hidden;
            width: 150px;
            background-color: brown;
            color: white;
            padding: 5px;
            border-radius: 5px;
            position: absolute;
            top: 30px;
            left: 8px;
            z-index: 1;
        }
        .tooltip:hover .tooltip-text{
            visibility: visible;
        }
    </style>
<body>
    <a class="tooltip" href="#">Facebook
        <span class="tooltip-text">Facebook is a popular socal media.</span>
    </a>
</body>
</html>
